<header class="hero-unit" id="banner">
  <div class="container">
    <label>
      <!-- TODO: Make the title dynamic depending on the view -->
      <h1>{{heading}}</h1>
    </label>
  </div>
</header>

<div class="container-fluid">
  <div class="row-fluid">
    
    <!--Sidebar content-->
    <div class="col-sm-2">
      <h2>Sidebar</h2>
      <ul class="nav nav-tabs nav-pills nav-stacked">
        <!-- TODO: Make links disabled until previous sections are completed (allow user to go back and forth between completed sections and the one they're currently working on) -->
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.start">Introduction</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.nws">Net Worth</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.tax">Tax Projection</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.msa">Budget Analysis</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.risk">Risk Analysis</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.retire">Retirement Savings</a></li>
      </ul>
    </div>
    
    <!--Body content-->
    <div class="col-sm-10">
      <div ui-view></div>
    </div>

  </div>

</div>

<!-- Plan builder navigation and progress bar -->
<div class="container">
  <center>
    <a class="btn btn-lg btn-default" ng-if="!!previous" ng-href="{{previous}}"><i class="fa fa-chevron-left"></i> Previous</a>
    <a class="btn btn-lg btn-default" ng-if="!!next" ng-href="{{next}}">Next <i class="fa fa-chevron-right"></i></a>
    <!-- <a class="btn btn-lg btn-default" ng-if="!!previous" ng-click="previous()">Previous</a> -->
    <!-- <button class="btn btn-lg btn-default" ng-if="!!next" ng-click="next()">Next</button> -->
    <a class="btn btn-lg btn-default" ng-if="!next">Submit</a>
    <br><br>

    <div class="progress progress-striped active" style="width:50%">
      <div class="progress-bar" style="width: {{progress}};"></div>
    </div>
  </center>

  <button class="btn btn-lg btn-default pull-right" ng-click="save()">Save and Exit</button>
</div>
