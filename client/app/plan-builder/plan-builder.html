<header class="hero-unit" id="banner">
  <div class="container">
    <label>
      <!-- TODO: Make the title dynamic depending on the view -->
      <h1>{{heading}}</h1>
    </label>
  </div>
</header>

<div class="container-fluid">
  <div class="row-fluid">

    <!--Sidebar content-->
    <div class="col-sm-2">
      <h2>Sidebar</h2>
      <ul class="nav nav-pills nav-stacked">
        <!-- TODO: Make links disabled until previous sections are completed (allow user to go back and forth between completed sections and the one they're currently working on) -->
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.start">Introduction</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.basics">Personal Info</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.assets">Assets</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.debts">Debts</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.spending">Spending</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.savings">Savings</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.insurances">Insurances</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.tax">Tax Questions</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="plan-builder.goals">Goals</a></li>
      </ul>
    </div>

    <!--Body content-->
    <div class="col-sm-10">
      <div ui-view></div>
    </div>

  </div>

</div>

<!-- Plan builder navigation and progress bar -->
<div class="container">
  <center>
    <a class="btn btn-lg btn-default" ng-show="currentState !== 'plan-builder.start'" ng-click="gotoprevious()">
      <i class="fa fa-chevron-left" style="margin-right:8px;"></i>
      Previous
    </a>
    <a class="btn btn-lg btn-default" ng-show="currentState !== 'plan-builder.goals'" ng-click="gotonext()">
      Next
      <i class="fa fa-chevron-right" style="margin-left:8px;"></i>
    </a>
    <a class="btn btn-lg btn-default" ng-show="currentState === 'plan-builder.goals'">Submit</a>
    <br><br>

    <div class="progress progress-striped active" style="width:50%">
      <div class="progress-bar" style="width: {{progress}};"></div>
    </div>
  </center>

  <button class="btn btn-lg btn-default pull-right" ng-click="save()">Save Progress</button>
</div>
